---
name: PHPUnit Tests
on:
  workflow_call:
    inputs:
      composer_prereqs:
        required: false
        type: string
      composer_patches:
        required: false
        type: string
      lenient-packages:
        required: false
        type: string
        default: '[]'

jobs:
  PHPUnit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        drupal-version:
          - '10.1'
        php-version:
          - '8.2'
        experimental: [false]
        do-leniency: [true]
        patches: ["{}"]
        include:
          - drupal-version: '10.2'
            php-version: '8.2'
            experimental: false
            do-leniency: true
            patches: |-
              {
                "drupal/core": {
                  "Referencable unpublished nodes": "https://www.drupal.org/files/issues/2024-01-07/2845144-78.patch"
                }
              }
          - drupal-version: '10.2'
            php-version: '8.3'
            # XXX: experimental, for now.
            experimental: true
            do-leniency: true
            patches: |-
              {
                "drupal/core": {
                  "Referencable unpublished nodes": "https://www.drupal.org/files/issues/2024-01-07/2845144-78.patch"
                }
              }
    continue-on-error: ${{ matrix.experimental }}
    container:
      image: drupal:${{ matrix.drupal-version }}-php${{ matrix.php-version }}
      ports:
        - 80
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: drupal
          POSTGRES_USER: drupal
          POSTGRES_PASSWORD: drupal
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Enable PG_TRGM
        run: |
          apt-get update
          apt-get install -y postgresql-client
          PGHOST=postgres PGUSER=drupal PGPASSWORD=drupal psql --command='CREATE EXTENSION pg_trgm;' drupal
      - name: Run PHPUnit Action
        #uses: discoverygarden/phpunit-action@v1
        uses: discoverygarden/phpunit-action@adjust-matrix
        with:
          composer_package_prerequisites: ${{ inputs.composer_prereqs }}
          composer_patches: ${{ inputs.composer_patches }}
          composer-auth: ${{ secrets.PRIVATE_PACKAGIST_AUTH_ACCESS }}
          drupal-version: ${{ matrix.drupal-version }}
          experimental: ${{ matrix.experimental }}
          do-leniency: ${{ matrix.do-leniency }}
          lenient-packages: ${{ inputs.lenient-packages }}
